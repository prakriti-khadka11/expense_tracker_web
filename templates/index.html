<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Tracker</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        /* CSS styles */
        body {
            background-color: #e8f5e9;
            font-family: Arial, sans-serif;
            padding-top: 90px; 
        }
    
        /* Navbar Styles */
        .navbar-custom {
            background-color: #2e7d32; /* Same as footer color */
            color: white;
            height: 60px;
            font-weight: bold;
            font-size: 1rem;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
    
        .navbar-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
        }

        .navbar-brand {
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            width: 100%;
        }
    
        .navbar-title {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            flex-grow: 1;
            text-align: center;
        }
    
        .navbar-link {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            text-decoration: underline;
        }
    
        .navbar-link:hover {
            text-decoration: underline;
            color: black;
        }
    
        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
        }
    
        .sidebar .nav-link {
            font-size: 18px;
            padding: 12px 20px;
            color: #333;
            transition: background 0.3s;
        }
    
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color:#2e7d32;
            color: white;
        }
    
        /* Main Content */
        .content {
            margin-left: 270px;
            width: calc(100% - 270px);
        }
    
        /* Sections */
        .content-section {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }
    
        /* Form */
        .expense-form .form-control {
            margin-bottom: 10px;
        }
    
        .expense-form button {
            width: 100%;
        }
    
        .btn-primary {
            background-color: #388e3c;
            border: none;
            border-radius: 20px;
            font-size: 1.1rem;
            width: 100%;
        }

        .btn-primary:hover {
            background-color:#2e7d32;
        }
        /* Footer Styles */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #2e7d32;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
    
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-custom">
        <div class="navbar-container">
            <h2>ðŸ’° Expenses Tracker </h2> 
          
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="d-flex">
        <nav class="sidebar bg-light">
            <h2 class="sidebar-heading text-center mt-3">Expenses</h2>
            <ul class="nav flex-column">          
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showSection('personal')">ðŸ“Œ Personal Expenses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showSection('group')">ðŸ‘¥ Group Expenses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showSection('summary')">ðŸ“Š Summary</a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="content p-4">
            <header class="text-center">
            </header>

            <!-- welcome section -->

            <section id="welcome" class="content-section">
                <img src="/static/images/image2.jpg" class="img-fluid" alt="Sample image">
            </section>

            <!-- Personal Expenses Section -->
            <section id="personal" class="content-section">
                <h2>Personal Expenses</h2>
                <p id="msg"></p>
                <form class="expense-form">
                    <input type="text" class="form-control" placeholder="Expense Name" required>
                    <input type="number" class="form-control" placeholder="Amount" required>
                    <input type="date" class="form-control" required>
                    <input type="text" class="form-control" placeholder="Category" required>
                    <button type="submit" class="btn btn-primary mt-2">Add Personal Expense</button>
                </form>
            </section>

            <!-- Group Expenses Section -->
            <section id="group" class="content-section">
                <h2>Group Expenses</h2>
               

                <p id="msg" style="display: none;"></p> <!-- Message Container -->
                <form id="group-expense-form" method="POST">
                    {% csrf_token %}
                    <input type="text" name="name" class="form-control" placeholder="Expense Name" required>
                    <input type="number" name="amount" class="form-control" placeholder="Amount" required>
                    <input type="date" name="date" class="form-control" required>
                    <input type="text" name="category" class="form-control" placeholder="Category" required>
                    <textarea name="members" class="form-control" placeholder="Enter member names, separated by commas" required></textarea>
                    <button type="submit" class="btn btn-primary mt-2">Add Group Expense</button>
                </form>
                
                
            </section>

            <!-- Summary Section -->
            <section id="summary" class="content-section">
                <h2>Expense Summary</h2>
                <form id="expense-form" class="expense-form">
                    <input type="text" class="form-control" id="user-name" placeholder="Enter your name" required>
                    <input type="number" class="form-control" id="year" placeholder="Enter year" required>
                    <p id="msg" style="display: none; color: red;"></p> 
                    <button type="submit" class="btn btn-primary mt-2">Show Summary</button>
                </form>
            
                <canvas id="expenseChart" style="max-width: 600px; margin: auto; display: block;"></canvas>
            </section>
            
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>   
<!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; Copyright Â© 2024. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
