<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Tracker</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        /* CSS styles */
        body {
            background-color: #e8f5e9;
            font-family: Arial, sans-serif;
            padding-top: 90px; 
        }
    
        /* Navbar Styles */
        .navbar-custom {
            background-color: #2e7d32; /* Same as footer color */
            color: white;
            height: 60px;
            font-weight: bold;
            font-size: 1rem;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
    
        .navbar-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
        }

        .navbar-brand {
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            width: 100%;
        }
    
        .navbar-title {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            flex-grow: 1;
            text-align: center;
        }
    
        .navbar-link {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            text-decoration: underline;
        }
    
        .navbar-link:hover {
            text-decoration: underline;
            color: black;
        }
    
        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
        }
    
        .sidebar .nav-link {
            font-size: 18px;
            padding: 12px 20px;
            color: #333;
            transition: background 0.3s;
        }
    
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color:#2e7d32;
            color: white;
        }
    
        /* Main Content */
        .content {
            margin-left: 270px;
            width: calc(100% - 270px);
        }
    
        /* Sections */
        .content-section {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }
    
        /* Form */
        .expense-form .form-control {
            margin-bottom: 10px;
        }
    
        .expense-form button {
            width: 100%;
        }
    
        .btn-primary {
            background-color: #388e3c;
            border: none;
            border-radius: 20px;
            font-size: 1.1rem;
            width: 100%;
        }

        .btn-primary:hover {
            background-color:#2e7d32;
        }
        /* Footer Styles */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #2e7d32;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
    
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-custom">
        <div class="navbar-container">
            <h2>ðŸ’° Expenses Tracker </h2> 
            <a href="{% url 'user_logout' %}" class="navbar-link">Logout</a>  
          
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="d-flex">
        <nav class="sidebar bg-light">
            <h2 class="sidebar-heading text-center mt-3">Expenses</h2>
            <ul class="nav flex-column">          
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showSection('personal')">ðŸ“Œ Personal Expenses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showSection('group')">ðŸ‘¥ Group Expenses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showSection('summary')">ðŸ“Š Summary</a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="content p-4">
            <header class="text-center">
            </header>

            <!-- welcome section -->

            <section id="welcome" class="content-section">
                <img src="/static/images/image2.jpg" class="img-fluid" alt="Sample image">
            </section>

            <!-- Personal Expenses Section -->
            <section id="personal" class="content-section">
                <h2>Personal Expenses</h2>
                <p id="msg"></p>
                <form class="expense-form">
                    <input type="text" class="form-control" placeholder="Expense Name" required>
                    <input type="number" class="form-control" placeholder="Amount" required>
                    <input type="date" class="form-control" required>
                    <input type="text" class="form-control" placeholder="Category" required>
                    <button type="submit" class="btn btn-primary mt-2">Add Personal Expense</button>
                </form>
            </section>

            
            <!-- Group Creation Section -->
            <section id="group-section" style="margin: 30px auto; max-width: 600px; padding: 20px; border: 1px solid #ccc; border-radius: 10px;">
                <h2 style="text-align: center; margin-bottom: 20px;">Create a New Group</h2>
                <form id="group-form" style="display: flex; flex-direction: column; gap: 15px;">
                    <input
            type="text"
            id="group-name"
            placeholder="Enter group name"
            required
            style="padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc;"
        />
        <button
            type="submit"
            style="padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;"
        >
        Create Group
        </button>
    </form>
    <p id="group-message" style="margin-top: 10px; color: green; text-align: center;"></p>
</section>

            <!-- Group Expenses Section -->
            <section id="group" class="content-section" style="margin: 40px auto; max-width: 600px;">
                <h2 style="text-align: center;">Group Expenses</h2>
                <p id="msg" style="display: none; text-align: center; margin-top: 10px; color: red;"></p>
            </section>



            <!-- Summary Section -->
            <section id="summary" class="content-section">
                <h2>Expense Summary</h2>
                <canvas id="expenseChart" style="max-width: 600px; margin: auto; display: block;"></canvas>
            </section>
            
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>   

    <script>
        // Function to show only the selected section
        function showSection(section) {
            // Hide all sections
            document.querySelectorAll('.content-section').forEach(sec => {
                sec.style.display = 'none';
            });
        
            // Show the selected section
            document.getElementById(section).style.display = 'block';
        
            // Update active state in the sidebar
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
            document.querySelector(`[onclick="showSection('${section}')"]`).classList.add('active');
        }
        
        // Show the "personal" section by default when the page loads
        document.addEventListener("DOMContentLoaded", function () {
            // Hide all sections initially
            document.querySelectorAll('.content-section').forEach(sec => {
                sec.style.display = 'none';
            });
        
            // Show the personal section
            showSection('welcome'); 
        });
        document.querySelector("#personal form").addEventListener("submit", function(event) {
            event.preventDefault(); 
        
            // Collect the form data
            const nameInput = document.querySelector("#personal input[placeholder='Expense Name']");
            const amountInput = document.querySelector("#personal input[placeholder='Amount']");
            const dateInput = document.querySelector("#personal input[type='date']");
            const categoryInput = document.querySelector("#personal input[placeholder='Category']");
        
            // Now we extract the values of the input fields
            const name = nameInput.value;
            const amount = amountInput.value;
            const date = dateInput.value;
            const category = categoryInput.value;
        
            // Prepare the data to send to the server
            const expenseData = {
                name: name,
                amount: parseFloat(amount), // Convert amount to a float
                date: date,
                category: category,
            };
        
            // Clear the input fields immediately
            nameInput.value = '';
            amountInput.value = '';
            dateInput.value = '';
            categoryInput.value = '';
        
            // Get the message container element
            const msgElement = document.getElementById('msg');
            msgElement.textContent = 'Adding expense...';
            msgElement.style.color = 'blue';
        
            // Send the data using the Fetch API
            fetch('/add_personal_expense/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken') // CSRF token for security
                },
                body: JSON.stringify(expenseData)
            })
            .then(response => response.json())
            .then(data => {
                // Display success or error message
                if (data.success) {
                    msgElement.textContent = 'Added successfully!';
                    msgElement.style.color = 'green'; // Success message in green
                } else {
                    msgElement.textContent = 'Error: ' + data.message;
                    msgElement.style.color = 'red'; // Error message in red
                }
            })
            .catch(error => {
                msgElement.textContent = 'An error occurred while adding the expense.';
                msgElement.style.color = 'red'; // Error message in red
                console.error(error);
            });
        });
        
        // Function to get the CSRF token from cookies
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        </script>
<!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; Copyright Â© 2024. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
