<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-color: #e8f5e9;
            font-family: Arial, sans-serif;
        }

        .navbar-custom {
            background-color: #2e7d32;
            color: white;
            height: 50px;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
        }

        .navbar-brand {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            width: 100%;
        }

        .navbar-title {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            flex-grow: 1;
            text-align: center;
        }

        .navbar-link {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            text-decoration: underline;
        }

        .navbar-link:hover {
            text-decoration: underline;
            color:black;
        }

        .h-custom {
            min-height: 80vh; 
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 80px; /* Extra space to make room for the fixed navbar */
        }

        .content-wrapper {
            padding-top: 60px; /* Extra space from navbar */
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .form-control {
            border-radius: 20px;
        }

        .btn-primary {
            background-color: #388e3c;
            border: none;
            border-radius: 20px;
            font-size: 1.1rem;
            width: 100%;
        }

        .btn-primary:hover {
            background-color:#2e7d32;
        }

        .img-container {
            text-align: center;
        }

        .img-container img {
            width: 100%;
            max-width: 900px;
            height: 450px;
            object-fit: cover;
            border-radius: 10px;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #2e7d32;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="navbar-container">
            <div></div> <!-- Empty div to balance layout -->
            <div class="navbar-title">Save More, Stress Less – Log In Now !</div>
            <div>
            </div>
        </div>
    </nav>

    <section class="vh-100 content-wrapper">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-7 img-container">
                    <img src="/static/images/image.jpg" class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-5 login-container">

                    <form method="post" action="{% url 'login' %}" autocomplete="off">
                        {% csrf_token %}

                        {% if messages %}
                        <div class="alert alert-danger" role="alert">
                            {% for message in messages %}
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            {% endfor %}
                        </div>
                        {% endif %}     
                        <h3 class="text-center mb-4 text-success">Login</h3>

                        <div class="form-group">
                            <label for="form3Example3">Username</label>
                            <input type="text" id="form3Example3" name="username" class="form-control" placeholder="Enter your username" required autocomplete="new-username"/>
                        </div>

                        <div class="form-group">
                            <label for="form3Example4">Password</label>
                            <input type="password" id="form3Example4" name="password" class="form-control" placeholder="Enter your password" required autocomplete="new-password" />
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <a href="#!" class="text-success">Forgot password?</a>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                            <p class="mt-3">Don't have an account? <a href="{% url 'register' %}" class="text-success font-weight-bold">Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div>Copyright © 2024. All rights reserved.</div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.11.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
