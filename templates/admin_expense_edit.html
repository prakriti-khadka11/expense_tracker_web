<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* General Styles */
        body {
            background-color: #e8f5e9;
            font-family: Arial, sans-serif;
            padding-top: 70px; /* Extra padding for navbar spacing */
        }

        /* Navbar */
        .navbar {
            background-color: #2e7d32;
            color: white;
            height: 60px;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;     
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .navbar-brand {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            width: 100%;
        }

        .navbar-link {
            color: white;
            font-size: 1.5rem;
            text-decoration: underline;
            margin-left: 10px;
            text-align: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .navbar-link:hover {
            text-decoration: underline;
            color: black;
        } 
        
        /* Main Container */
        .container {
            max-width: 550px;
            margin: 20px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Heading */
        h2 {
            text-align: center;
            color:white;
            font-size: 1.5rem;
            margin-bottom: 20px;
            justify-content: center;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            /* font-weight: bold; */
            margin-top: 7px;
            color: #333;
            font-size: 1.5rem;
        }
        h3{
            color: #2e7d32;
            text-align: center;
            font-size: 1.5rem;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 10px;
        }

        /* Button */
        button {
            background-color: #388e3c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 20px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }

        button:hover {
            background-color: #2e7d32;
        }

        /* Back to Dashboard Link */
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 1.2rem;
            text-decoration: none;
            color:#2e7d32;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #2e7d32;
            color: white;
            text-align: center;
            padding: 7px 0;
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <h2 class="navbar-brand">Expenses Tracker</h2>
        </div>
    </nav>
    

    <div class="container">
        <h3>Edit Expense</h3>

        <!-- Form for editing the expense -->
        <form method="POST">
            {% csrf_token %}
            
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="{{ expense.name }}" required>

            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" value="{{ expense.amount }}" required>

            <label for="date">Date</label>
            <input type="date" id="date" name="date" value="{{ expense.date|date:'Y-m-d' }}" required>

            <label for="category">Category</label>
            <input type="text" id="category" name="category" value="{{ expense.category }}" required>

            <button type="submit">Save Changes</button>
        </form>

        <a href="{% url 'admin_dashboard' %}">Back to Dashboard</a>
    </div>

    <footer>
        <p>&copy; Copyright Â© 2024. All rights reserved.</p>
    </footer>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
